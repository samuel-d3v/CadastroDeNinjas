<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Atualizar a Missão</title>

        <style>
            /* ===== Reset básico ===== */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            /* ===== Página ===== */
            body {
                background-color: #f4f6f8;
                margin: 0;
                padding: 40px;
            }

            /* ===== Box ===== */
            div {
                display: flex;
                flex-direction: column;
                margin: auto;
                width: 50%;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            }

            h1 {
                text-align: center;
                margin-bottom: 15px;
                color: #333;
            }

            /* ===== Formulário ===== */
            form {
                display: flex;
                flex-direction: column;
                width: 100%;
                margin: auto;
                border-collapse: collapse;
            }

            label {
                font-weight: 700;
                background: none;
                margin-bottom: 5px;
            }

            input {
                padding: 6px 14px;
                margin-bottom: 15px;
                border: 2px solid rgba(151, 147, 147, 0.36);
            }

            label, input {
                font-size: 14px;
                border-radius: 6px;
            }

            input:focus-visible {
                border: 2px solid rgba(151, 147, 147, 0.8);
                outline: none;
            }

            /* ===== Botão ===== */
            a {
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            .btn {
                padding: 6px 14px;
                font-size: 14px;
                border-radius: 6px;
                text-decoration: none;
                color: #fff;
                font-weight: 500;
                line-height: 1.2;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                transition: opacity 0.2s ease;
            }

            .btn:hover {
                opacity: 0.9;
            }

            .btn-add {
                background-color: #09a110;
                color: #fff;
                border-style: none;
                margin-bottom: 15px;
            }

            .btn-add:hover {
                background-color: rgba(9, 161, 16, 0.88)
            }

            .btn-back {
                background-color: #af7205;
                color: #fff;
            }

            .btn-back:hover {
                background-color: rgba(175, 114, 5, 0.92);
            }
        </style>
    </head>
    <body>
        <h1>Atualizar a Missão</h1>
        <div>
            <form th:action="@{/missions/ui/save/update/{id}(id=${mission.getId()})}" th:method="post" th:object="${mission}">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}">

                <label for="rank">Dificuldade</label>
                <input type="text" id="rank" th:field="*{dificuldade}">

                <button class="btn btn-add" type="submit">Adicionar missão</button>
            </form>

            <a class="btn btn-back" href="/missions/ui/list">Voltar para Lista de Missões</a>
        </div>
    </body>
</html>
