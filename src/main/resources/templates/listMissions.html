<!
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Lista de Missões</title>

        <style>
            /* ===== Reset básico ===== */
            * {
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            /* ===== Página ===== */
            body {
                background-color: #f4f6f8;
                margin: 0;
                padding: 40px;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }

            .container {
                margin: auto;
                width: 50%;
            }

            /* ===== Tabela ===== */
            table {
                margin: auto;
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
                background-color: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            }

            thead {
                background-color: #1f2937;
                color: #ffffff;
            }

            th, td {
                padding: 10px 6px;
                text-align: center;
                vertical-align: middle;
                font-size: 14px;
            }

            th {
                text-align: center;
                font-weight: 600;
            }

            tbody tr {
                border-bottom: 1px solid #e5e7eb;
            }

            tbody tr:hover {
                background-color: #f9fafb;
            }

            /* ===== Largura das colunas ===== */
            th:nth-child(1), td:nth-child(1) { width: 10%; }
            th:nth-child(3), td:nth-child(3) { width: 25%; }
            th:nth-child(4), td:nth-child(4) { width: 30%; }

            /* ===== Botões ===== */
            .actions {
                display: flex;
                align-items: center;   /* centraliza verticalmente */
                gap: 10px;             /* espaço entre botões */
                white-space: nowrap;   /* nunca quebrar linha */
            }

            .actions a {
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            .btn {
                padding: 6px 14px;
                font-size: 14px;
                border-radius: 6px;
                text-decoration: none;
                color: #fff;
                font-weight: 500;
                line-height: 1.2;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                transition: opacity 0.2s ease;
            }

            .btn:hover {
                opacity: 0.9;
            }

            /* Botão editar */
            .btn-edit {
                background-color: #f59e0b;
                color: #fff;
            }

            .actions .btn-edit:hover {
                background-color: #d97706;
            }

            /* Botão deletar */
            .btn-delete {
                background-color: #dc2626;
                color: #fff;
            }

            .actions .btn-delete:hover {
                background-color: #b91c1c;
            }

            /* Botão add */
            .btn-add {
                background-color: #02c80a;
                color: #fff;
            }

            .btn-add:hover {
                background-color: #09a110;
            }

            /* Botão login */
            .btn-login {
                background-color: #02c80a;
                color: #fff;
            }

            .btn-login:hover {
                background-color: #09a110;
            }

            .btn-add-login {
                display: flex;
                justify-content: space-between;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Lista de Missões</h1>
        <div class="container">
            <div class="btn-add-login">
                <a class="btn btn-add" th:href="@{/missions/ui/add}">Adicionar Missão</a>
                <a class="btn btn-login" th:href="@{/missions/ui/list}">Login</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Dificuldade</th>
                        <th>Operação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mission : ${missions}">
                        <td th:text="${mission.id()}"></td>
                        <td th:text="${mission.name()}"></td>
                        <td th:text="${mission.rank()}"></td>
                        <td class="actions">
                            <a class="btn btn-edit" th:href="@{/missions/ui/update/{id}(id=${mission.id()})}">
                                Atualizar
                            </a>

                            <a class="btn btn-delete" th:href="@{/missions/ui/delete/{id}(id=${mission.id()})}">
                                Deletar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
