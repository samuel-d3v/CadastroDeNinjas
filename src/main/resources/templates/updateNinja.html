<!
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Atualizar Ninja</title>

        <style>
            /* ===== Reset básico ===== */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            /* ===== Página ===== */
            body {
                background-color: #f4f6f8;
                margin: 0;
                padding: 40px;
            }

            /* ===== Box ===== */
            div {
                display: flex;
                flex-direction: column;
                margin: auto;
                width: 50%;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            }

            h1 {
                text-align: center;
                margin-bottom: 15px;
                color: #333;
            }

            /* ===== Formulário ===== */
            form {
                display: flex;
                flex-direction: column;
                width: 100%;
                border-collapse: collapse;
            }

            label {
                font-weight: 700;
                background: none;
                margin-bottom: 5px;
            }

            input {
                padding: 6px 14px;
                margin-bottom: 15px;
                border: 2px solid rgba(151, 147, 147, 0.36);
            }

            label, input {
                font-size: 14px;
                border-radius: 6px;
            }

            input:focus-visible {
                border: 2px solid rgba(151, 147, 147, 0.8);
                outline: none;
            }

            /* ===== Botão ===== */
            a {
                text-decoration: none;
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 13px;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            .btn {
                padding: 6px 14px;
                font-size: 14px;
                border-radius: 6px;
                text-decoration: none;
                color: #fff;
                font-weight: 500;
                line-height: 1.2;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                transition: opacity 0.2s ease;
            }

            .btn:hover {
                opacity: 0.9;
            }

            .btn-update {
                background-color: #09a110;
                color: #fff;
                border-style: none;
                margin-bottom: 15px;
            }

            .btn-update:hover {
                background-color: rgba(9, 161, 16, 0.88)
            }

            .btn-back {
                background-color: #af7205;
                color: #fff;
            }

            .btn-back:hover {
                background-color: rgba(175, 114, 5, 0.92);
            }

        </style>

    </head>
    <body>
        <h1 style="text-align: center">
            Atualizar informações do ninja
        </h1>
        <div>
            <form th:action="@{/ninjas/ui/save/update/{id}(id=${ninja.getId()})}" method="post" th:object="${ninja}">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />

                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" th:field="*{idade}" required>

                <label for="imagemUrl">URL da Imagem:</label>
                <input type="text" id="imagemUrl" th:field="*{imagemUrl}">

                <label for="level">Nível:</label>
                <input type="text" id="level" th:field="*{level}" required>

                <label for="missaoid">Missão:</label>
                <input type="number" id="missaoid" th:field="*{mission}" required>

                <button class="btn btn-update" type="submit">Atualizar informações do ninja</button>
            </form>

            <a class="btn btn-back" th:href="@{/ninjas/ui/list}">Voltar para a lista de ninjas</a>
        </div>
    </body>
</html>
